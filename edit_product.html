{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Product</h2>
    
    <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
        
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ product.category }}" required>
        </div>
        
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ inventory.quantity if inventory else 0 }}" min="0" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('manage_inventory') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
