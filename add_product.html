{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Add New Product</h2>
    
    <form method="POST" action="{{ url_for('add_product') }}" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        
        <div class="mb-3">
            <label for="quantity" class="form-label">Initial Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="0" min="0" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a href="{{ url_for('manage_inventory') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
